global_costmap:
  global_frame: /map
  robot_base_frame: base_link
  resolution: 0.2
  rolling_window:             false
  track_unknown_space:        true
  width:                      300.0
  height:                     300.0
  origin_x:                   -150.0
  origin_y:                   -150.0

  plugins:
     - {name: static,                    type: "costmap_2d::StaticLayer"}
     - {name: inflation,                 type: "costmap_2d::InflationLayer"}
